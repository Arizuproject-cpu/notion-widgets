<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today Focus</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 120px; /* KUNCI NOTION */
      background: #ffffff;
      font-family: Inter, system-ui, sans-serif;
    }

    .widget {
      height: 120px;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: linear-gradient(180deg, #ffffff, #f3f4f6);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: #64748b;
      margin-bottom: 6px;
    }

    .focus {
      font-size: 18px;
      font-weight: 800;
      line-height: 1.35;
      color: #1e293b;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div class="widget">
    <div class="label">TODAY FOCUS</div>
    <div id="focus" class="focus"></div>
  </div>

 <script>
  const messages = [
    "Focus on what truly matters.",
    "Finish one thing with intention.",
    "Progress beats perfection.",
    "Clarity creates momentum.",
    "Do less, but do it better.",
    "Consistency compounds quietly.",
    "Today decides tomorrow."
  ];

  const el = document.getElementById("focus");
  const text = messages[new Date().getDate() % messages.length];

  let index = 0;
  let typingSpeed = 55;

  function typeEffect() {
    if (index < text.length) {
      el.textContent += text.charAt(index);
      index++;
      setTimeout(typeEffect, typingSpeed);
    } else {
      // pause setelah selesai
      setTimeout(() => {
        el.textContent = "";
        index = 0;
        typeEffect();
      }, 3000);
    }
  }

  // â³ delay kecil agar Notion iframe siap
  setTimeout(() => {
    el.textContent = "";
    typeEffect();
  }, 600);
</script>
