<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today Focus</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: #F3F4F6;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .widget {
      width: 100%;
      min-height: 140px;
      padding: 16px;
      background: #ffffff;
      border-radius: 14px;
      border: 1px solid #E5E7EB;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
    }

    .header {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.12em;
      color: #6B7280;
    }

    .text {
      font-size: 15px;
      line-height: 1.6;
      color: #1F2937;
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .cursor {
      display: inline-block;
      margin-left: 3px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="widget">
    <div class="header">TODAY FOCUS</div>
    <div class="text">
      <span id="focusText"></span><span class="cursor">|</span>
    </div>
  </div>

  <script>
    window.onload = function () {
      const messages = [
        "Focus on progress, not perfection.",
        "One small step today builds momentum.",
        "Discipline today creates freedom tomorrow.",
        "Do the important thing before the urgent one.",
        "Consistency beats motivation every time.",
        "Show up even when it feels uncomfortable.",
        "Clarity comes from action, not overthinking."
      ];

      const today = new Date().getDay();
      const message = messages[today];

      const el = document.getElementById("focusText");
      let i = 0;

      function typeText() {
        if (i < message.length) {
          el.textContent += message.charAt(i);
          i++;
          setTimeout(typeText, 40);
        }
      }

      typeText();
    };
  </script>

</body>
</html>
