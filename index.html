<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIZU Notion Widgets</title>
    <style>
        :root { --text: #111; --bg: #f5f5f5; }
        @media (prefers-color-scheme: dark) { :root { --text: #fff; --bg: #191919; } }
        body {
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }
        h1 { margin-bottom: 10px; }
        p { opacity: 0.8; margin-bottom: 40px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            border: 1px solid rgba(128,128,128,0.2);
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, border-color 0.2s;
            display: block;
        }
        .card:hover {
            transform: translateY(-2px);
            border-color: rgba(128,128,128,0.5);
        }
        .card h3 { margin: 0 0 10px 0; font-size: 18px; }
        .card span { font-size: 14px; opacity: 0.6; }
        iframe {
            width: 100%;
            height: 100px;
            border: none;
            margin-top: 15px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>ARIZU Notion Widgets</h1>
    <p>Minimalist widgets for your Notion dashboard. Click to view full widget.</p>

    <div class="grid">
        <a href="./time-left-month/" class="card">
            <h3>Time Left This Month</h3>
            <span>Shows remaining time in current month</span>
            <iframe src="./time-left-month/" scrolling="no"></iframe>
        </a>
        <a href="./month-progress/" class="card">
            <h3>Month Progress</h3>
            <span>Visual progress bar for the month</span>
            <iframe src="./month-progress/" scrolling="no"></iframe>
        </a>
        <a href="./focus-countdown/" class="card">
            <h3>Focus Countdown</h3>
            <span>Countdown to your custom deadline</span>
            <iframe src="./focus-countdown/" scrolling="no"></iframe>
        </a>
        <a href="./today-focus/" class="card">
            <h3>Today Focus</h3>
            <span>Simple focus reminder text</span>
            <iframe src="./today-focus/" scrolling="no"></iframe>
        </a>
    </div>
</body>
</html>
