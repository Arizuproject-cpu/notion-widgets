<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8" /> 
<style> 
:root { --text: #111; }
@media (prefers-color-scheme: dark) { :root { --text: #fff; } }
body{font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,"Apple Color Emoji",Arial,sans-serif,"Segoe UI Emoji","Segoe UI Symbol";background:transparent;color:var(--text);display:flex;justify-content:center;align-items:center;height:100vh;margin:0;transition:color .3s ease} 
.widget{text-align:center} 
.label{font-size:12px;letter-spacing:1px;text-transform:uppercase;opacity:.6;margin-bottom:6px} 
.time{font-size:26px;font-weight:600} 
</style> 
</head> 
<body> 
<div class="widget"> 
<div class="label">Focus Countdown</div> 
<div class="time" id="time"></div> 
</div> 
<script> 
const target=new Date('2026-01-31T23:59:59');function tick(){const now=new Date();const d=target-now;if(d<=0){time.textContent='Done';return;}const days=Math.floor(d/86400000);time.textContent=`${days} days left`;}tick();setInterval(tick,60000) 
</script> 
</body> 
</html>
