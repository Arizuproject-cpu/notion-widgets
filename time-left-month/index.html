<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8" /> 
<style> 
:root { --text: #111; }
@media (prefers-color-scheme: dark) { :root { --text: #fff; } }
body{font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,"Apple Color Emoji",Arial,sans-serif,"Segoe UI Emoji","Segoe UI Symbol";background:transparent;color:var(--text);display:flex;justify-content:center;align-items:center;height:100vh;margin:0;transition:color .3s ease} 
.widget{text-align:center} 
.label{font-size:12px;letter-spacing:1px;text-transform:uppercase;opacity:.6;margin-bottom:6px} 
.time{font-size:28px;font-weight:600} 
.sub{font-size:12px;opacity:.6;margin-top:4px} 
</style> 
</head> 
<body> 
<div class="widget"> 
<div class="label">Time Left This Month</div> 
<div class="time" id="time"></div> 
<div class="sub" id="sub"></div> 
</div> 
<script> 
function update(){const n=new Date(),e=new Date(n.getFullYear(),n.getMonth()+1,1),d=e-n;const days=Math.floor(d/86400000),h=Math.floor(d/3600000%24),m=Math.floor(d/60000%60);time.textContent=`${days} days`;sub.textContent=`${h}h ${m}m remaining`}update();setInterval(update,60000) 
</script> 
</body> 
</html>
