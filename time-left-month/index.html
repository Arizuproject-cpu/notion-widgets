<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Left This Month</title>

  <!-- Monospace for numbers -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="widget-card">
    <div class="grid">
      <div class="cell">
        <div class="value" id="days">00</div>
        <div class="label">DAYS</div>
      </div>
      <div class="cell">
        <div class="value" id="hours">00</div>
        <div class="label">HOURS</div>
      </div>
      <div class="cell">
        <div class="value" id="minutes">00</div>
        <div class="label">MINUTES</div>
      </div>
      <div class="cell">
        <div class="value" id="seconds">00</div>
        <div class="label">SECONDS</div>
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar" id="progress"></div>
    </div>

    <div class="caption">Time left this month</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
