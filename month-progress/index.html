<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8" /> 
<style> 
:root { --text: #111; --bar-bg: #e5e5e5; --bar-fill: #111; }
@media (prefers-color-scheme: dark) { :root { --text: #fff; --bar-bg: rgba(255,255,255,0.2); --bar-fill: #fff; } }
body{font-family:ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,"Apple Color Emoji",Arial,sans-serif,"Segoe UI Emoji","Segoe UI Symbol";background:transparent;color:var(--text);display:flex;justify-content:center;align-items:center;height:100vh;margin:0;transition:color .3s ease} 
.container{width:220px} 
.label{font-size:12px;letter-spacing:1px;text-transform:uppercase;opacity:.6;margin-bottom:6px;text-align:center} 
.bar{height:6px;background:var(--bar-bg);border-radius:6px;overflow:hidden;transition:background .3s ease} 
.fill{height:100%;background:var(--bar-fill);width:0%;transition:background .3s ease, width 1s ease} 
.percent{font-size:12px;opacity:.6;margin-top:6px;text-align:center} 
</style> 
</head> 
<body> 
<div class="container"> 
<div class="label">Month Progress</div> 
<div class="bar"><div class="fill" id="fill"></div></div> 
<div class="percent" id="percent"></div> 
</div> 
<script> 
const now=new Date();const start=new Date(now.getFullYear(),now.getMonth(),1);const end=new Date(now.getFullYear(),now.getMonth()+1,1);const progress=(now-start)/(end-start)*100;fill.style.width=progress.toFixed(1)+"%";percent.textContent=progress.toFixed(1)+"% completed"; 
</script> 
</body> 
</html>
